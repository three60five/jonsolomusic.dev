<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Solo</title>
    <link rel="stylesheet" href="css/flickity.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
</head>

<body>
    <div class="gallery js-flickity" data-flickity-options='{ "setGallerySize": false, "pageDots": false, "prevNextButtons": false }'>

            <div class="headline">JON<br />SOLO</div>
        </div>
        <div class="gallery-cell">
            <div class="intro">I play piano<br />and guitar<br />with friends<br />from all over<br />the world.</div>
        </div>

            <div class="videos">VIDEOS</div>
        </div>
        <div class="gallery-cell">
            <div class="music">MUSIC</div>
        </div>
        <div class="gallery-cell">
            <div class="contact">CONTACT</div>
        </div>
    </div>

    <script src="js/flickity.pkgd.min.js"></script>
</body>

</html>
