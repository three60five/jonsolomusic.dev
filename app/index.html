<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Solo</title>
    <meta name="description" content="Jon Solo is a Brooklyn-based musician.  Follow him on Instagram, Twitter, and Facebook.">
    <meta name="keywords" content="Jon Solo, Jon Solo Music, solokeys, singer-songwriter, brooklyn, musician, songwriter, brett dennen, angus and julia stone, angus stone" />

    <link rel="stylesheet" href="css/flickity.min.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,700,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" media="screen">
</head>

<body>

    <div class="gallery js-flickity" data-flickity-options='{ "cellSelector": ".gallery-cell", "setGallerySize": false, "setGallerySize": false, "wrapAround":true, "pageDots": false, "prevNextButtons": false }'>
        <div class="swipe vhs-left vhs-delay-6 vhs-duration-6"><span class="swipe-indicator">&laquo;&nbsp;&nbsp;&laquo;&nbsp;&nbsp;flick&nbsp;&nbsp;&raquo;&nbsp;&nbsp;&raquo;</span></div>
        <div class="gallery-cell jonsolo">
            <div class="band">
                <div class="jonsolo-text">Jon&nbsp;Solo</div>
                <div class="static-banner">
                    <ul class="special-links">
                        <li><a class="symbol" title="circletwitterbird" href="https://twitter.com/jonsolomusic"></a></li>
                        <li><a class="symbol" title="circleinstagram"  href="https://instagram.com/solokeys"></a></li>
                        <li><a class="symbol" title="circlefacebook"  href="https://www.facebook.com/jonsolomusic"></a></li>
                        <li><a class="symbol" title="circleemail"  href="mailto:solokeys@gmail.com"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="gallery-cell intro">
            <div class="intro-text">
                <ul class="instruments">
                    <li>Piano</li>
                    <li>Rhodes</li>
                    <li>B3&nbsp;Organ</li>
                    <li>Analog&nbsp;Synths</li>
                    <li>Guitar</li>
                </ul>
            </div>
        </div>
        <div class="gallery-cell video">
            <div class="video-text">&nbsp;</div>
            <div class "video-grid">
                <div class="gallery2 js-flickity" data-flickity-options='{ "cellSelector": ".gallery2-cell", "draggable": false, "wrapAround":true, "pageDots": true, "prevNextButtons": true, "watchCSS": true }'>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe src="https://www.youtube.com/embed/oeZG4cUw4T0?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe src="https://www.youtube.com/embed/rFOrSwCek5M?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe src="https://www.youtube.com/embed/YOswe_JW02o?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--         <div class="gallery-cell music">
            <div class="music-header">MUSIC</div>
        </div>
        <div class="gallery-cell">
            <div class="contact">CONTACT</div>
        </div> -->
    </div>

    <script src="js/flickity.pkgd.min.js"></script>
    <script type="text/javascript">
        document.body.addEventListener( 'touchstart', Function.prototype );
    </script>
</body>

</html>
