<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Solo</title>
    <link rel="stylesheet" href="css/flickity.min.css" media="screen">
<!--     <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
 -->    <link rel="stylesheet" href="css/styles.css" media="screen">
 <link href='https://fonts.googleapis.com/css?family=Faster+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="gallery js-flickity" data-flickity-options='{ "setGallerySize": false, "wrapAround":true, "pageDots": false, "prevNextButtons": false }'>
        <div class="gallery-cell jonsolo">
            <div class="jonsolo-text">Jon Solo</div>
            <div class="special-links"></div>
        </div>
        <div class="gallery-cell intro">
            <div class="intro-text">I play piano<br />and guitar<br />with friends<br />from all over<br />the world.</div>
        </div>
        <div class="gallery-cell">
            <div class="videos">VIDEOS</div>

            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/wQhiEKmduug?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/rFOrSwCek5M?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/YOswe_JW02o?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/xJv1IN_VpVY?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="gallery-cell music">
            <div class="music-header">MUSIC</div>
        </div>
        <div class="gallery-cell">
            <div class="contact">CONTACT</div>
        </div>
    </div>

    <script src="js/flickity.pkgd.min.js"></script>
</body>

</html>
