<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Solo</title>
    <meta name="description" content="Jon Solo is a Brooklyn-based musician.  Follow him on Instagram, Twitter, and Facebook.">
    <meta name="keywords" content="Jon Solo, Jon Solo Music, solokeys, singer-songwriter, brooklyn, musician, bands, instruments, songwriter, angus and julia stone, angus stone, brett dennen" />

    <link href="css/flickity.min.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,700,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="gallery js-flickity" data-flickity-options='{ "cellSelector": ".gallery-cell", "setGallerySize": false, "setGallerySize": false, "wrapAround":true, "pageDots": false, "prevNextButtons": false }'>
        <div class="swipe vhs-left vhs-delay-6 vhs-duration-6"><span class="swipe-indicator">&laquo;&nbsp;&nbsp;&laquo;&nbsp;&nbsp;flick&nbsp;&nbsp;&raquo;&nbsp;&nbsp;&raquo;</span></div>
        <div class="gallery-cell jonsolo">
            <div class="band">
                <div class="jonsolo-text">Jon&nbsp;Solo</div>
                <div class="static-banner">
                    <ul class="special-links">
                        <li><a class="symbol" title="circletwitterbird"  href="https://twitter.com/jonsolomusic"></a></li>
                        <li><a class="symbol" title="circleinstagram" href="https://instagram.com/solokeys"></a></li>
                        <li><a class="symbol" title="circlefacebook" href="https://www.facebook.com/jonsolomusic"></a></li>
                        <li><a class="symbol" title="circleitunes" href="https://jonsolo.bandcamp.com"></a></li>
                        <li><a class="symbol" title="circleemail" href="mailto:solokeys@gmail.com"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="gallery-cell intro"> 
            <div class="instrument">
                <div class="instrument-text">Instruments</div>
                <div class="static-banner">
                    <div id="audio">
                        <ul class="instrument-list">
                            <li>Piano&nbsp;<button title="Play / Pause"></button>
                                <audio preload="auto">
                                    <source src="instruments/Piano.mp3" type="audio/mpeg" />
                                </audio>
                            </li>
                            <li>Rhodes&nbsp;<button title="Play / Pause"></button>
                                <audio preload="none">
                                    <source src="instruments/Rhodes.mp3" type="audio/mpeg" />
                                </audio></li>
                            <li>B3&nbsp;Organ&nbsp;<button title="Play / Pause"></button>
                                <audio preload="none">
                                    <source src="instruments/HammondB3.mp3" type="audio/mpeg" />
                                </audio></li>
                            <li>Analog&nbsp;Synths&nbsp;<button title="Play / Pause"></button>
                                <audio preload="none">
                                    <source src="instruments/AnalogSynth.mp3" type="audio/mpeg" />
                                </audio></li>
                            <li>Wurlitzer&nbsp;<button title="Play / Pause"></button>
                                <audio preload="none">
                                    <source src="instruments/Wurlitzer.mp3" type="audio/mpeg" />
                                </audio></li>
                            <li>Guitar&nbsp;<button title="Play / Pause"></button>
                                <audio preload="none">
                                    <source src="instruments/Guitar.mp3" type="audio/mpeg" />
                                </audio></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-cell video">
            <div class="video-text">Bands</div>
            <div class "video-grid">
                <div class="gallery2 js-flickity" data-flickity-options='{ "cellSelector": ".gallery2-cell", "draggable": false, "wrapAround":true, "pageDots": true, "prevNextButtons": true, "watchCSS": true }'>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe class="videoframe" src="https://www.youtube.com/embed/z-cHjLFit0o?rel=0&amp;showinfo=1" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe class="videoframe" src="https://www.youtube.com/embed/oeZG4cUw4T0?rel=0&amp;showinfo=1" frameborder="0" allowfullscreen></iframe>

                        </div>
                    </div>
                    <div class="gallery2-cell">
                        <div class="embed-container">
                            <iframe class="videoframe" src="https://www.youtube.com/embed/rFOrSwCek5M?rel=0&amp;showinfo=1" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-cell music">
            <div class="music-text">Songwriting</div>
            <div class "music-grid">
                <div class="gallery3 js-flickity" data-flickity-options='{ "cellSelector": ".gallery3-cell", "draggable": false, "wrapAround":true, "pageDots": true, "prevNextButtons": true, "watchCSS": true }'>
                    <div class="gallery3-cell">
                        <div class="embed-container">
                            <iframe class="musicframe" src="https://bandcamp.com/EmbeddedPlayer/album=3303453568/size=large/bgcol=ffffff/linkcol=000000/minimal=true/track=33456527/transparent=true/" seamless>
                                <a href="http://jonsolo.bandcamp.com/album/in-my-view">In My View by Jon Solo</a>
                            </iframe>
                        </div>
                    </div>
                    <div class="gallery3-cell">
                        <div class="embed-container">
                            <iframe class="musicframe" src="http://bandcamp.com/EmbeddedPlayer/album=3866575884/size=large/bgcol=ffffff/linkcol=000000/minimal=true/transparent=true/" seamless>
                                <a href="http://jonsolo.bandcamp.com/album/jon-solo">Jon Solo by Jon Solo</a>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/flickity.pkgd.min.js"></script>
    <script type="text/javascript">
        document.body.addEventListener( 'touchstart', Function.prototype );
        docReady( function() {
          var gallery = document.querySelector('.gallery')
          var flkty = Flickity.data( gallery )
          flkty.on( 'dragEnd', function() {
            var swipeClass = document.querySelector('.swipe').classList;
            swipeClass.remove('vhs-left', 'vhs-delay-6', 'vhs-duration-6');
            swipeClass.add('vhs-right', 'vhs-reverse');
            setTimeout(function() {
                swipeClass.add('swipe-off');
            },1000);
          });
        });


        var ctrl = document.getElementById('audio').getElementsByTagName('button');
        for(var i = 0; i < ctrl.length; i++){
          ctrl[i].addEventListener('click', function(){
            var audio = this.nextElementSibling;
            var pause = this.className === 'pause';
            this.className = pause ? '' : 'pause';
            var method = pause ? 'pause' : 'play';
            audio[method]();
            audio.addEventListener('ended', function(){
                this.previousElementSibling.className = '';
                }, false);
            }, false);
        }


    </script>
</body>

</html>
