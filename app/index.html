    <script src="js/flickity.pkgd.min.js"></script>
    <script type="text/javascript">
        document.body.addEventListener( 'touchstart', Function.prototype );
        docReady( function() {
          var gallery = document.querySelector('.gallery')
          var flkty = Flickity.data( gallery )
          flkty.on( 'dragEnd', function() {
            var swipeClass = document.querySelector('.swipe').classList;
            swipeClass.remove('vhs-left', 'vhs-delay-6', 'vhs-duration-6');
            swipeClass.add('vhs-right', 'vhs-reverse', 'vhs-duration-6');
            setTimeout(function() {
                swipeClass.add('swipe-off');
            },2000);
          });
        });
    </script>
</body>
