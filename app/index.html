    <script src="js/flickity.pkgd.min.js"></script>
    <script type="text/javascript">

        var elem = document.querySelector('.gallery');
        var flkty = new Flickity( elem, {
            "cellSelector": ".gallery-cell",
            "setGallerySize": false,
            "wrapAround":true,
            "pageDots": false,
            "prevNextButtons": false 
        });

        var elem2 = document.querySelector('.gallery2');
        var flkty2 = new Flickity( elem2, {
            "cellSelector": ".gallery2-cell",
            "draggable": false,
            "wrapAround":true,
            "pageDots": true,
            "prevNextButtons": true,
            "watchCSS": true
        });

        var elem3 = document.querySelector('.gallery3');
        var flkty3 = new Flickity( elem3, {
            "cellSelector": ".gallery3-cell",
            "draggable": false,
            "wrapAround":true,
            "pageDots": true,
            "prevNextButtons": true,
            "watchCSS": true
        });

        document.body.addEventListener( 'touchstart', Function.prototype );
        docReady( function() {
          var gallery = document.querySelector('.gallery')
          var flkty = Flickity.data( gallery )
          flkty.on( 'dragEnd', function() {
            var swipeClass = document.querySelector('.swipe').classList;
            swipeClass.remove('vhs-left', 'vhs-delay-6', 'vhs-duration-6');
            swipeClass.add('vhs-right', 'vhs-reverse');
            setTimeout(function() {
                swipeClass.add('swipe-off');
            },1000);
          });
        });

        var ctrl = document.getElementById('audio').getElementsByTagName('button');
        for(var i = 0; i < ctrl.length; i++){
          ctrl[i].addEventListener('click', function(){
            var audio = this.nextElementSibling;
            var pause = this.className === 'pause';
            this.className = pause ? '' : 'pause';
            var method = pause ? 'pause' : 'play';
            audio[method]();
            audio.addEventListener('ended', function(){
                this.previousElementSibling.className = '';
                }, false);
            }, false);
        }

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-6814184-2', 'auto');
        ga('send', 'pageview');


    </script>
